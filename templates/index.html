{% extends 'base.html' %}
{% block head %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css" />
{% endblock %}

{% block body %}
<div class="container-fluid">
    <header>
        <h1 class="page-header">Bus Service Visualizer</h1>
    </header>

    <div class="row">
        <div class="col-sm-3">
            {% include 'bus_services.html' %}

            <button type="button" id="add_route" class="btn-block btn btn-primary">Add</button>
            <button type="button" id="clear_route" class="btn-block btn btn-danger">Clear Route</button>
            <button type="button" id="reset_marker" class="btn-block btn btn-danger">Reset Marker</button>

        </div>
        <div class="col-sm-9">
            <div id="map"></div>

            <ul id="contextMenu">
                <li><a href="#markHere">Mark here</a></li>
            	<li><a href="#zoomIn">Zoom in</a></li>
            	<li><a href="#zoomOut">Zoom out</a></li>
            	<li><a href="#centerHere">Center map here</a></li>
            </ul>
        </div>
    </div>
</div>

<footer>
    <a href="https://9gix.github.io/">by Eugene @9gix</a>
</footer>
{% endblock %}

{% block script %}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
{% endblock %}
